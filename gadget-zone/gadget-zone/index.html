<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gadget Zone</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <header>
    <div class="navbar">
      <h1 class="logo">Gadget Zone</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="slider">
    <div class="slides">
      <img src="template.png" alt="Gadget 1">
      <img src="temp2.png" alt="Gadget 2">
      <img src="gadget3.png" alt="Gadget 3">
      <img src="gadget4.png" alt="Gadget 4">
    </div>
  </div>

  <main class="product-grid">
    <div class="product-card">
      <img src="wireless headphone.webp" alt="Wireless Headphones" />
      <h2>Wireless Headphones</h2>
      <p>$99.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="smartwatch pro.jpg" alt="Smartwatch Pro" />
      <h2>Smartwatch Pro</h2>
      <p>$149.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="fast charger.webp" alt="Fast Charger" />
      <h2>Fast Charger</h2>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Gadget Zone. All rights reserved.</p>
  </footer>

</body>
</html>
